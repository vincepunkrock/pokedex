<div class="pokemon-list">
  <mat-nav-list>
    <mat-list-item class="pokemon-list-item" *ngFor="let pokemon of pokemons" (click)="select(pokemon)"> <span class="capitalize" [class.selected]="selectedPokemon().name == pokemon.name">{{pokemon.name}}</span> </mat-list-item>
  </mat-nav-list>
  <mat-paginator
    class="paginator"
    [length]="itemCount()"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    (page)="pageChanged($event)"></mat-paginator>
</div>
